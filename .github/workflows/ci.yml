name: CI

on:
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      # Workaround for @nx/vitest plugin ESM race condition
      # See: https://github.com/nrwl/nx/issues/27213
      - name: Initialize Nx workspace data
        run: pnpm nx reset && pnpm nx graph --file=/dev/null
        env:
          NX_DAEMON: false
          NX_CACHE_PROJECT_GRAPH: false

      - name: Format check
        run: pnpm nx format:check --all
        continue-on-error: true

      - name: Lint, typecheck, test, build
        run: pnpm nx run-many -t lint typecheck test build --parallel=3
        env:
          NX_DAEMON: false
